<!DOCTYPE html>
<html>
<head>
  <style>
    .inline-grid-container {
      display: inline-grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-gap: 10px;
    }
    
    .inline-grid-item {
      background-color: lightblue;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="inline-grid-container">
    <div class="inline-grid-item">Item 1</div>
    <div class="inline-grid-item">Item 2</div>
    <div class="inline-grid-item">Item 3</div>
    <div class="inline-grid-item">Item 4</div>
    <div class="inline-grid-item">Item 5</div>
    <div class="inline-grid-item">Item 6</div>
  </div>
</body>
</html>
