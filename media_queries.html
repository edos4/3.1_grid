<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .content {
      text-align: center;
      padding: 20px;
    }

    /* Media query for screens smaller than 600px */
    @media (max-width: 600px) {
      .content {
        font-size: 18px;
        background-color: red;
      }
    }

    /* Media query for screens between 601px and 1024px */
    @media (min-width: 601px) and (max-width: 1024px) {
      .content {
        font-size: 24px;
        background-color: green;
      }
    }

    /* Media query for screens larger than 1024px */
    @media (min-width: 1025px) {
      .content {
        font-size: 36px;
        background-color: blue;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Media Query Demo</h1>
    <p>This is a demonstration of how media queries can be used to apply different styles based on screen sizes.</p>
    <p>Resize your browser window to see the font size change!</p>
  </div>
</body>
</html>
