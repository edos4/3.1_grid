<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 100px 200px; /* Define two columns of 100px and 200px */
      grid-template-rows: 50px 150px; /* Define two rows of 50px and 150px */
      gap: 10px; /* Add a 10px gap between cells */
    }

    .grid-item {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">Cell 1</div>
    <div class="grid-item">Cell 2</div>
    <div class="grid-item">Cell 3</div>
    <div class="grid-item">Cell 4</div>
  </div>
</body>
</html>
