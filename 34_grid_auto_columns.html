<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid-auto-columns Demo</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 100px 100px; /* Explicitly defined columns */
      grid-auto-columns: 50px; /* Sets the default column size to 50px */
      gap: 10px;
    }

    .grid-item {
      background-color: #f0f0f0;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">Cell 1</div>
    <div class="grid-item">Cell 2</div>
    <div class="grid-item">Cell 3</div>
    <div class="grid-item">Cell 4</div>
  </div>
</body>
</html>
